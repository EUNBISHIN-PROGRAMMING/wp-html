<title>HTML 실습 </title>

<body>
<h1>HTML 본문 태그 실습</h1>
<p>
   <b>Lorem ipsum</b> dolor sit, <sub>consectetur adipisicing.</sub> <br>
   <small><ins>ipsum dolor sit</ins> amet, <del>adipisicing elit.</del></small><br>
</p>
<hr>
<p>
    <i>ipsum dolor sit</i>, amet consectetur <sup>elit. Non, libero?</sup>
</p>
